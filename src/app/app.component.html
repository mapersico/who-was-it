<input
  type="text"
  placeholder="Search for a movie or TV show"
  [(ngModel)]="searchValue"
/>

<button (click)="compareCast()">Apply filter</button>

<div>
  <code>
    {{ selectedTitles() | json }}
  </code>
</div>


@for (item of data(); track item.id) {
<div class="item" (click)="onItemClick(item)">
  <img width="200" [src]="item.posterUrl" alt="{{ item.name }}" />
  <h3>{{ item.name }} ({{ item.releaseDate | date : "yyyy" }})</h3>
</div>
}

<router-outlet />
